<!DOCTYPE HTML5>
  <!-- This item at the start of the HTML doc just lets the browser interpret the language of the document. So, ALWAYS SPECIFY!!! For HTML5, all that's needed is <!DOCTYPE html> and that's it. Simple. -->
<html lang="en">
  <!-- Should be fairly self-explanitory, but "en" means the browser will render the site in English. -->
  <!-- Everything that gets displayed by the browser exists between the HTML tags. -->
<head>
  <title>My First HTML Document</title>
    <!-- The HEAD tag allows you to put meta info, the page title, and links to the CSS Stylesheets you'll be using. Besides the "Title", the user of the site will not see anything that's in here. Unless they view the source or something. Your links to the css scripts will also go here. -->
    <meta charset="utf-8">
    <meta name="description" content="This is an HTML5 example"/>
    <meta name="keywords" content="HTML5, CSS3, Javascript"/>
    <link rel="stylesheet" href="mystyles.css">
      <!-- For the link to the CSS file, we no longer need the "Type" tag, only "rel" and "href", to give the link it's relation to the document and the location of the file it's linking to. -->
</head>
<body>
    <!-- All the visible content for your website will go in the BODY tag. -->
  <header>
    <h1>Main Heading</h1>
  </header>
  <nav>
    <ul>
      <li>Home</li>
      <li>Photos</li>
      <li>Videos</li>
      <li>Contact</li>
    </ul>
  </nav>
</body>
</html>
